<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/finanalyzer/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/finanalyzer/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/finanalyzer/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/finanalyzer/apple-touch-icon.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/finanalyzer/site.webmanifest" />
		%sveltekit.head%
		<script>
			// Get user's explicit preference
			const userTheme = localStorage.getItem('theme');

			// Get system preference
			const systemTheme = window.matchMedia('(prefers-color-scheme: dark)');

			// Use user preference if set, otherwise follow system
			const theme = userTheme || (systemTheme.matches ? 'dark' : 'light');

			// Apply theme
			document.documentElement.classList.toggle('dark', theme === 'dark');

			// Listen for system changes
			systemTheme.addEventListener('change', (e) => {
				// Only follow system if user hasn't set preference
				if (!localStorage.getItem('theme')) {
					document.documentElement.classList.toggle('dark', e.matches);
				}
			});
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
